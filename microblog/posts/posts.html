<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="posts.css" />
    <title>Home - Microblog Network</title>
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (!isLoggedIn()) {
        window.location.replace("../account/login.html");
      }
    </script>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1b;
        color: #d7dadc;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #272729;
        padding: 10px 20px;
        color: #d7dadc;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }

      footer {
        background-color: #272729;
        padding: 10px 20px;
        color: #d7dadc;
        text-align: center;
        font-size: 14px;
        width: 100%;
        bottom: 0;
      }

      h1 {
        font-size: 22px;
        color: #d7dadc;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Post Styles */
      .post {
        border: 1px solid #343536;
        border-radius: 10px;
        background-color: #272729;
        padding: 15px;
        margin: 10px 0;
      }

      .post:hover {
        border: 1px solid #494a4b;
        border-radius: 10px;
        background-color: #494a4b;
        padding: 15px;
        margin: 10px 0;
      }

      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .post-header .username {
        font-weight: bold;
        color: #d7dadc;
      }

      .post-header .time {
        font-size: 12px;
        color: #818384;
      }

      .post-main {
        color: #d7dadc;
        margin-bottom: 10px;
      }

      .post-time {
        color: #818384;
        font-size: 12px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Microblog Network</h1>
      <button id="logoutButton">Logout</button>
    </header>

    <main>
      <div id="displayUsersPost"></div>
    </main>

    <footer>&copy; 2024 Microblog Network</footer>

<script src="../posts/posts.js"></script>


    <!-- Page-specific code -->
    <script>
      "use strict";
      const loginData = getLoginData();
      const logoutButton = document.querySelector("#logoutButton");
      window.onload = function () {

        logoutButton.onclick = logout;
        console.log("Logout is called");
        // HTML element variables

        const displayUsersPost = document.querySelector("#displayUsersPost");
        const token = loginData.token;

        // Functions
        function loadingUsersPosts() {
          fetch("http://microbloglite.us-east-2.elasticbeanstalk.com/api/posts", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((posts) => {
              for (const post of posts) {
                // Create a new div for the post
                let postDiv = document.createElement("div");
                postDiv.className = "post";

                // Create and populate the header
                let headerDiv = document.createElement("div");
                headerDiv.className = "post-header";
                headerDiv.innerHTML = `<span class="username">${post.username}</span> <span class="time">${post.createdAt}</span>`;
                postDiv.appendChild(headerDiv);

                // Create and populate the post
                let contentDiv = document.createElement("div");
                contentDiv.className = "post-main";
                contentDiv.innerText = `${post.text}`;
                postDiv.appendChild(contentDiv);

                // Append the post to the container
                displayUsersPost.appendChild(postDiv);
              }
            })
            .catch((error) => {
              console.error("Error fetching posts:", error);
              displayUsersPost.innerText = "Failed to load posts.";
            });
        }
        loadingUsersPosts();
      };
    </script>
  </body>
</html>
